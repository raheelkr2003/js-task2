<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="para"></p>

    <script>
          // generateRandomNumber
      function generateRandomNumber(){
        let random = Math.random();
        let randomNumber = random*100+1;
        let generateNumber = Math.floor(randomNumber);
        document.getElementById("para").innerHTML = generateNumber;
      }
      generateRandomNumber(); 
    </script>
</body>
</html>
